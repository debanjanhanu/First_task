jobs:

  output:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Calculator  
      run: sh ./calculator.sh
      env:
        first_val:  ${{ github.event.inputs.first }}
        second_val: ${{ github.event.inputs.second }}
        operator_val: ${{ github.event.inputs.operator }}
